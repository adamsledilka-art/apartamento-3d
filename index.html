<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Apartamento 3D — Tour</title>
<style>
  html,body{margin:0;height:100%;overflow:hidden;background:#0b0b10}
  #c{display:block;width:100vw;height:100vh}
  #skip{position:absolute;top:12px;left:12px;background:#fff;padding:6px 12px;border-radius:6px;cursor:pointer;z-index:2}
</style>
</head>
<body>
<canvas id="c"></canvas>
<div id="skip">⏭️ Saltar vista previa</div>

<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.160.0/examples/js/controls/PointerLockControls.js"></script>
<script>
const renderer = new THREE.WebGLRenderer({canvas:document.getElementById("c")});
renderer.setSize(window.innerWidth,window.innerHeight);

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

const camera = new THREE.PerspectiveCamera(70,window.innerWidth/window.innerHeight,0.1,1000);
camera.position.set(0,1.6,10);
const controls = new THREE.PointerLockControls(camera, document.body);

// Luces
scene.add(new THREE.AmbientLight(0xffffff,0.4));
const sun = new THREE.DirectionalLight(0xffffff,0.8);
sun.position.set(3,6,5);
scene.add(sun);

// Suelo
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(40,40),
  new THREE.MeshLambertMaterial({color:0xdddddd})
);
floor.rotation.x = -Math.PI/2;
scene.add(floor);

// Pared simple
const wall = new THREE.Mesh(
  new THREE.BoxGeometry(10,3,0.3),
  new THREE.MeshLambertMaterial({color:0xf4d6d6})
);
wall.position.set(0,1.5,-5);
scene.add(wall);

// Animación
let preview=true, t0=performance.now();
function animate(now){
  requestAnimationFrame(animate);
  if(preview){
    let k=Math.min(1,(now-t0)/8000);
    camera.position.set(Math.sin(k*2*Math.PI)*10,2,Math.cos(k*2*Math.PI)*10);
    camera.lookAt(0,1,0);
  }else{
    if(controls.isLocked){
      // Movimiento básico
    }
  }
  renderer.render(scene,camera);
}
animate();

// Eventos
document.getElementById("skip").onclick=()=>{preview=false;controls.lock();};
document.body.addEventListener("click",()=>{if(!controls.isLocked) controls.lock();});
</script>
</body>
</html>
